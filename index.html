<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Puzzle Project</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <header>
        N-Puzzle Project
    </header>
    <div class="main">
        <aside class="left">
        </aside>
        <div class="main-container">
            <div class="options">
                <div class="img">
                    <img src="https://mistico.imgix.net/entradas/13/quetzal-1.jpg"
                    alt="" style="width:50px;height:100%;">
                </div>
                <div class="img">
                    <img src="https://amazoncruise.net/wp-content/uploads/2019/04/Morpho-Butterfly.jpg"
                    alt="" style="width:50px;height:100%;">
                </div>
                <div class="img">
                    <img src="https://i.natgeofe.com/k/54be71b2-c63a-4020-af84-885d02a7031e/chameleon-colors.jpg"
                    alt="" style="width:50px;height:100%;">
                </div>
                <div class="img">
                    <img src="https://cdn1.img.sputniknews.lat/img/109034/28/1090342894_722:0:1920:1198_1920x0_80_0_0_8bfaa3115c647fd7d501f8beeba8dcf6.jpg"
                    alt="" style="width:50px;height:100%;">
                </div>
                <div class="img">
                    <img src="https://c02.purpledshub.com/uploads/sites/62/2023/01/Giant-panda-c2c51b8.jpg"
                    alt="" style="width:50px;height:100%;">
                </div>
                <div class="img">
                    <img src="https://peru21.pe/resizer/HH8jBdtVcDTD5hJ7aWEJKAzkVU0=/580x330/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/UJRGLBBQLNFVFGTPPHDYTYNGDM.jpg"
                    alt="" style="width:50px;height:100%;">
                </div>
            </div>
            <div class="game-container">
                <div class="board">

                    <div>
                        <label for="txtDimension">Dimensiones:</label>
                        <input type="number" class="form-control" id="txtDimension" placeholder="Ingrese tamaño del tablero">
                    </div>
                    <div>
                        <label for="txtMaxNivel">Máximo de movimientos:</label>
                        <input type="number" class="form-control" id="txtMaxNivel" placeholder="Ingrese número máximo de movimientos">
                    </div>
                    <div>
                        <label for="txtMovimientosDesordenar">Movimientos para desordenar:</label>
                        <input type="number" class="form-control" id="txtMovimientosDesordenar" placeholder="Ingrese número movimientos para desordenar">
                    </div>
                    <div>
                        <button id='btnStartB' type="button" class="btn btn-primary">Start Backtracking</button>
                        <button id='btnStartA' type="button" class="btn btn-primary">Start A*</button>
                    </div>
                
                    
                
                    <div id='divPuzzle'> 
                    </div>

                </div>
                <div class="moves">
                    <div id="InfoAlgoritmo">    
                    </div>
                    <div>
                        <label>Cantidad de movimientos:</label>  
                    </div>
                    <div id="PuzzleCantidadMovimientos">  
                    </div>
                    <div>
                        <label>Ruta de movimientos:</label>  
                    </div>
                    <div id="PuzzleInfo">    
                    </div>
                    <div id="PuzzleFinish">    
                    </div>
                </div>
            </div>
        </div>
        <aside class="right">
        </aside>
    </div>
    <footer>
        Proyecto 1: " N-Puzzle - Backtracking & A* " <br>
        Análisis de Algoritmos <br>
        Samuel Valverde A. & Erick Kauffmann P. <br>
        Instituto Tecnológico de Costa Rica <br>
        II Semestre - 2023
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./n-puzzle.js"></script>

</body>
</html>
